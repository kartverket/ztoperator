apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ztoperator-netpol
  namespace: ztoperator-system
spec:
  egress:
    - ports:
        - port: 6443
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              component: kube-apiserver
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              component: kube-apiserver
      ports:
        - port: 9443
          protocol: TCP
  podSelector:
    matchLabels:
      app: ztoperator
  policyTypes:
    - Ingress
    - Egress