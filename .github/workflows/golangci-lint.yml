name: Check linting
on:
  pull_request:
    branches: [main]
    paths:
      - api/**
      - cmd/**
      - internal/**
      - pkg/**
      - .github/workflows/golangci-lint.yml

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Lint project
        run: make lint