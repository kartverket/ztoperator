name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.8'

      - uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112

      - uses: gacts/install-hurl@376b7e0e45a4a5fa7c5c7d3a2b4a564498bb854e

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: 'ztoperator'

      - name: Install dependencies
        run: make install-istio-gateways install-skiperator install-mock-oauth2 virtualenv expose-ingress install

      - name: Run chainsaw tests
        run: make run-test
        continue-on-error: true

      - name: Output ztoperator log
        run: |
          cat /tmp/ztoperator-*
