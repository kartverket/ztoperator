apiVersion: ztoperator.kartverket.no/v1alpha1
kind: AuthPolicy
metadata:
  name: auth-policy-valid-new-syntax
spec:
  enabled: true
  ignoreAuthRules:
    - paths:
        - /
        - /{*}
        - /{**}
        - /foo
        - /foo-bar
        - /foo%20bar
        - /foo/bar
        - /foo/bar/
        - /foo/{*}
        - /foo/{**}
        - /foo/{*}/bar/{*}
        - /foo/{*}/bar%20baz/{*}
        - /foo/{*}/bar/{**}
        - /foo{**}
        - /foo/bar{**}
  allowedAudiences:
    - value: entraid_server
  wellKnownURI: http://mock-oauth2.auth:8080/entraid/.well-known/openid-configuration
  selector:
    matchLabels:
      app: application