apiVersion: ztoperator.kartverket.no/v1alpha1
kind: AuthPolicy
metadata:
  name: mixing-old-and-new-path-syntax
spec:
  enabled: true
  ignoreAuthRules:
    - paths:
        - /api/{*}/*
  allowedAudiences:
    - value: entraid_server
  wellKnownURI: http://mock-oauth2.auth:8080/entraid/.well-known/openid-configuration
  selector:
    matchLabels:
      app: application