apiVersion: ztoperator.kartverket.no/v1alpha1
kind: AuthPolicy
metadata:
  name: auth-policy-valid-old-syntax
spec:
  enabled: true
  ignoreAuthRules:
    - paths:
        - '*/prefix'
        - /suffix*
        - '*'
  audience:
    - entraid_server
  wellKnownURI: http://mock-oauth2.auth:8080/entraid/.well-known/openid-configuration
  selector:
    matchLabels:
      app: application