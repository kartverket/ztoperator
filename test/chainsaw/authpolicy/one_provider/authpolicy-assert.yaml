# RequestAuthentication
apiVersion: security.istio.io/v1
kind: RequestAuthentication
metadata:
  name: auth-policy
spec:
  jwtRules:
    - audiences:
        - entraid_server
      forwardOriginalToken: true
      issuer: https://fake.auth/entraid
      jwksUri: http://mock-oauth2.auth:8080/entraid/jwks
  selector:
    matchLabels:
      app: application
---
# AuthorizationPolicy (deny-auth-rules)
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: auth-policy-deny-auth-rules
spec:
  action: DENY
  rules:
    - to:
        - operation:
            methods:
              - POST
              - DELETE
            paths:
              - /api/update*
      when:
        - key: request.auth.claims[iss]
          notValues:
            - https://fake.auth/entraid
    - to:
        - operation:
            methods:
              - POST
              - DELETE
            paths:
              - /api/update*
      when:
        - key: request.auth.claims[aud]
          notValues:
            - entraid_server
    - to:
        - operation:
            methods:
              - POST
              - DELETE
            paths:
              - /api/update*
      when:
        - key: request.auth.claims[role]
          notValues:
            - entra_user_role
    - to:
        - operation:
            methods:
              - GET
            paths:
              - /api/*
      when:
        - key: request.auth.claims[iss]
          notValues:
            - https://fake.auth/entraid
    - to:
        - operation:
            methods:
              - GET
            paths:
              - /api/*
      when:
        - key: request.auth.claims[aud]
          notValues:
            - entraid_server
    - to:
        - operation:
            methods:
              - GET
            paths:
              - /api/*
      when:
        - key: request.auth.claims[role]
          notValues:
            - entra_user_role
  selector:
    matchLabels:
      app: application
---
# AuthorizationPolicy (ignore-auth)
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: auth-policy-ignore-auth
spec:
  rules:
    - to:
        - operation:
            methods:
              - GET
            paths:
              - /api-docs*
  selector:
    matchLabels:
      app: application
---
# AuthorizationPolicy (require-auth)
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: auth-policy-require-auth
spec:
  rules:
    - to:
        - operation:
            notMethods:
              - POST
              - DELETE
            paths:
              - /api/update*
        - operation:
            notMethods:
              - GET
            paths:
              - /api/*
        - operation:
            notMethods:
              - GET
            paths:
              - /api-docs*
        - operation:
            notPaths:
              - /api/update*
              - /api/*
              - /api-docs*
            paths:
              - '*'
      when:
        - key: request.auth.claims[iss]
          values:
            - https://fake.auth/entraid
        - key: request.auth.claims[aud]
          values:
            - entraid_server
    - to:
        - operation:
            methods:
              - POST
              - DELETE
            paths:
              - /api/update*
      when:
        - key: request.auth.claims[iss]
          values:
            - https://fake.auth/entraid
        - key: request.auth.claims[aud]
          values:
            - entraid_server
        - key: request.auth.claims[role]
          values:
            - entra_user_role
    - to:
        - operation:
            methods:
              - GET
            paths:
              - /api/*
      when:
        - key: request.auth.claims[iss]
          values:
            - https://fake.auth/entraid
        - key: request.auth.claims[aud]
          values:
            - entraid_server
        - key: request.auth.claims[role]
          values:
            - entra_user_role
  selector:
    matchLabels:
      app: application
---

