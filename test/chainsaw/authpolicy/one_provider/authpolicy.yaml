apiVersion: ztoperator.kartverket.no/v1alpha1
kind: AuthPolicy
metadata:
  name: auth-policy
spec:
  enabled: true
  ignoreAuthRules:
    - paths:
        - /api-docs*
      methods:
        - GET
  authRules:
    - paths:
        - /api/update*
      methods:
        - POST
        - DELETE
      when:
        - claim: role
          values:
            - entra_user_role
    - paths:
        - /api/*
      methods:
        - GET
      when:
        - claim: role
          values:
            - entra_user_role
  audience:
    - entraid_server
  wellKnownUri: https://fake.auth/entraid/.well-known/openid-configuration
  selector:
    matchLabels:
      app: application