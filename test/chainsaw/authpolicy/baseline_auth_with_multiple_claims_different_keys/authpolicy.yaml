apiVersion: ztoperator.kartverket.no/v1alpha1
kind: AuthPolicy
metadata:
  name: auth-policy-baseline-auth-multiple-claim-keys
spec:
  enabled: true
  baselineAuth:
    claims:
      - claim: role
        values:
          - entraid_role
      - claim: sub
        values:
          - entraid_client
  audience:
    - entraid_server
  wellKnownURI: http://mock-oauth2.auth:8080/entraid/.well-known/openid-configuration
  selector:
    matchLabels:
      app: application