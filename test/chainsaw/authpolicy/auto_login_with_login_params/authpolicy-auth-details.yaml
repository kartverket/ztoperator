apiVersion: ztoperator.kartverket.no/v1alpha1
kind: AuthPolicy
metadata:
  name: auth-policy
spec:
  enabled: true
  oAuthCredentials:
    clientIDKey: CLIENT_ID
    clientSecretKey: CLIENT_SECRET
    secretRef: oauth-secret
  autoLogin:
    enabled: true
    loginPath: /login
    logoutPath: /logout
    redirectPath: /oauth2/callback
    scopes:
      - openid
    loginParams:
      acr_values: entraid
      authorization_details: |
        [
          {
            "type": "ansattporten:altinn:service",
            "resource": "urn:altinn:resource:2480:40"
          },
          {
            "type": "ansattporten:altinn:service",
            "resource": "urn:altinn:resource:5900:1",
            "allow_multiple_organizations": true
          }
        ]
  allowedAudiences:
    - value: entraid_server
  wellKnownURI: http://mock-oauth2.auth:8080/entraid/.well-known/openid-configuration
  selector:
    matchLabels:
      app: application