apiVersion: ztoperator.kartverket.no/v1alpha1
kind: AuthPolicy
metadata:
  name: auth-policy
spec:
  enabled: true
  ignoreAuthRules:
    - methods:
        - GET
      paths:
        - /*
  authRules:
    - methods:
        - GET
      paths:
        - /with-hyphen
  autoLogin:
    enabled: true
    loginPath: /login
    logoutPath: /logout
    redirectPath: /oauth2/callback
    scopes:
      - openid
  oAuthCredentials:
    clientIDKey: CLIENT_ID
    clientSecretKey: CLIENT_SECRET
    secretRef: oauth-secret
  selector:
    matchLabels:
      app: application
  wellKnownURI: http://mock-oauth2.auth:8080/entraid/.well-known/openid-configuration