apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: custom-metrics
spec:
  skip: false
  concurrent: true
  skipDelete: false
  namespaceTemplate:
    metadata:
      name: chainsaw-custom-metrics
      labels:
        team: tilgangsstyring
        istio-injection: enabled
  steps:
    - try:
        - create:
            file: ../../../resources/skiperator/application-with-istio-mounts.yaml
        - create:
            file: authpolicy.yaml
        - script:
            content: |
              sleep 5
        - script:
            content: |
              hurl --error-format long --test test-1.hurl
        - create:
            file: ../../../resources/secret/oauth-secret.yaml
        - create:
            file: other-authpolicy.yaml
        - script:
            content: |
              sleep 5
        - script:
            content: |
              hurl --error-format long --test test-2.hurl
        - delete:
            file: authpolicy.yaml
        - script:
            content: |
              sleep 5
        - script:
            content: |
              hurl --error-format long --test test-3.hurl