apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: auto-login-sane-defaults
spec:
  skip: false
  concurrent: true
  skipDelete: false
  namespaceTemplate:
    metadata:
      labels:
        istio-injection: enabled
  steps:
    - try:
        - create:
            file: ../../../resources/skiperator/application-with-istio-mount.yaml
        - create:
            file: ../../../resources/secret/oauth-secret.yaml
        - create:
            file: authpolicy-with-specified-logout-redirect.yaml
        - script:
            content: |
              cat authpolicy-with-specified-logout-redirect.yaml | ../../../../venv/bin/python ./../../../../scripts/create-envoyfilter.py > generated-envoyfilter-assert.yaml
        - assert:
            file: generated-envoyfilter-assert.yaml
        - script:
            content: rm -f generated-envoyfilter-assert.yaml
        - update:
            file: authpolicy-without-specified-logout-redirect.yaml
        - script:
            content: |
              cat authpolicy-without-specified-logout-redirect.yaml | ../../../../venv/bin/python ./../../../../scripts/create-envoyfilter.py > generated-envoyfilter-assert.yaml
        - assert:
            file: generated-envoyfilter-assert.yaml
        - script:
            content: rm -f generated-envoyfilter-assert.yaml