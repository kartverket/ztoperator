apiVersion: ztoperator.kartverket.no/v1alpha1
kind: AuthPolicy
metadata:
  name: auth-policy
spec:
  rules:
    - enabled: true
      ignoreAuthRules:
        - paths:
            - /public
      audience:
        - idporten_server
      issuerURI: https://fake.auth/idporten
      jwksURI: http://mock-oauth2.auth:8080/idporten/jwks
  selector:
    matchLabels:
      app: application-auth
